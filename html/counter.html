		<h2>Basic Counter App</h2>
		
		<div class="counterContainer">
			<div class="counter">
				<div class="counterName"
					onclick="changeName(this);">
						Name</div>
				<div class="counterVal" 
					onclick="setVal(this);"
					>
						0</div>
				<div class="mod" onclick="modify(this, -5)">-5</div>
				<div class="mod" onclick="modify(this, -1)">-1</div>
				<div class="mod" onclick="modify(this, 1)">+1</div>
				<div class="mod" onclick="modify(this, 5)">+5</div>
			</div>
			
			<div class="counter addCounter" onclick="createCounter(this.parentNode, this);">
				<div class="counterName">Add Counter</div>
				<img src="../img/add.png" class="addImg"></img>
				<div class="fade"></div>
			</div>
		</div>
		
	</body>
